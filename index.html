<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patagonia Lanchonete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Patagonia Lanchonete" class="logo">

  <div class="lang">
    <button onclick="setLang('pt')">PT</button>
    <button onclick="setLang('es')">ES</button>
    <button onclick="setLang('en')">EN</button>
  </div>
</header>

<main>

<h1 
data-pt="Cardápio"
data-es="Menú"
data-en="Menu">Cardápio</h1>

<section>
<h2
data-pt="Petiscos & Porções"
data-es="Picadas y Porciones"
data-en="Snacks & Sides">Petiscos & Porções</h2>

<div class="item">
  <span>Torresmo</span>
  <small
    data-pt="Crocante por fora e suculento por dentro"
    data-es="Crujiente por fuera y jugoso por dentro"
    data-en="Crispy pork bites">
    Crocante por fora e suculento por dentro
  </small>
  <strong>€3,50</strong>
</div>

<div class="item">
  <span>Batata frita</span>
  <small
    data-pt="Clássica e dourada"
    data-es="Clásica y dorada"
    data-en="Classic french fries">
    Clássica e dourada
  </small>
  <strong>€2,50</strong>
</div>
</section>

</main>

<footer>
  <a href="https://wa.me/TEUNUMERO">WhatsApp</a>
  <a href="https://instagram.com/patagonia.pt">Instagram</a>
</footer>

<script src="script.js"></script>
</body>
</html>
